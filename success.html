<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="styles.css">
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-card {
            text-align: center;
            padding: 48px;
            max-width: 480px;
        }
        
        .success-card .success-icon {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-dark));
        }
        
        .success-card h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 16px;
        }
        
        .success-card h1 em {
            color: var(--color-accent);
            font-style: italic;
        }
        
        .success-card p {
            color: var(--color-text-muted);
            margin-bottom: 32px;
            font-size: 1.1rem;
        }
        
        .avocado-float {
            position: fixed;
            font-size: 2rem;
            top: -50px;
            animation: avocado-fall 5s ease-out forwards;
            opacity: 0.9;
        }
        
        @keyframes avocado-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
